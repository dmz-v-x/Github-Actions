name: Trigger Subdirectory Workflow

on:
  push:
    paths:
      - '02 Starting Project/**'  # Trigger only on changes within this folder

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Authenticate with GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Trigger Subdirectory Workflow
        run: |
          cd '02 Starting Project'
          gh workflow run test.yml --repo $GITHUB_REPOSITORY
